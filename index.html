<body class="bg-slate-900 bg-default-image w-screen h-screen flex items-center place-content-center flex-col [&_h1]:select-none">
    <div id="glass" class="md:w-[48rem] w-[24rem] md:h-[32rem] h-[46rem] glass flex flex-col items-center p-12 transition-transform duration-75">
        <img class="rounded-full select-none" src="./assets/profile.png">
        <h1 class="font-bold text-3xl text-white mt-5 select-none glow-md">DodoSeal</h1>

              </div>
              <img class="w-12" src="./assets/socials/work.svg">

                <h1 class="text-lg text-white font-semibold">admin@dodoseal.com</h1>
